<ion-header no-border>
    <ion-toolbar color="success">
        <ion-title>REGISTER RAYAN</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <div class="">
            <ion-item>
                <ion-input type="text" placeholder="Your Name" [(ngModel)]=your_name></ion-input>
            </ion-item>
            <ion-item>
                <ion-label style="color:#999">Gender</ion-label>
                <ion-select interface="popover" [(ngModel)]="gender">
                    <ion-select-option value="f">Female</ion-select-option>
                    <ion-select-option value="m">Male</ion-select-option>
                </ion-select>
            </ion-item>
            <IonItem>
                <IonLabel style="color:#999">Date of Birthday</IonLabel>
                <IonDatetime displayFormat="YYYY/MM/DD" [(ngModel)]=date_birth min="1945-08-17" max="2019-12-01"></IonDatetime>
            </IonItem>
            <ion-item>
                <ion-input type="password" placeholder="Email" [(ngModel)]=email_address></ion-input>
                <ion-item>
                    <ion-input type="password" placeholder="Password" [(ngModel)]=password></ion-input>
                </ion-item>
            </ion-item>
            <ion-input type="password" placeholder="Confirm Password" [(ngModel)]=confirm_pass></ion-input>
            </ion-item>
            <ion-button expand="full" class="ion-padding" color="success" (click)="tryRegister()" [disabled]="disabledButton">Register</button>
        </div>
    </ion-list>
</ion-content>
